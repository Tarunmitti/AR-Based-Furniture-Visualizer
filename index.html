<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Furniture Visualizer</title>
</head>

<body>
  <div id="root"></div>

  <body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">AR Furniture Visualizer</h1>
      <button id="ar-btn" class="hidden sm:inline bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        View in AR
      </button>
    </header>

    <main class="p-4 grid gap-4 md:grid-cols-2">
      <!-- Upload Section -->
      <section class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Upload Your Room Photo</h2>
        <input id="photo-upload" type="file" accept="image/*" class="block mb-3" />
        <img id="photo-preview" class="hidden w-full rounded" />
      </section>

      <!-- 3D Model Section -->
      <section class="bg-white p-4 rounded shadow flex justify-center items-center">
        <model-viewer id="model-viewer" src="models/chair.glb" alt="Chair" ar ar-modes="webxr scene-viewer quick-look"
          camera-controls environment-image="neutral" style="width: 100%; height: 400px;">
        </model-viewer>
      </section>
    </main>

    <footer class="text-center p-4 text-sm text-gray-600">
      Â© 2025 AR Furniture Visualizer
    </footer>
  </body>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
